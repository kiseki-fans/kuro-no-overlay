<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="combat.css" />
    <script src="combat.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        renderOverlay({
          resourceName: 'crafts',
          rowTemplate: (craft) => `
            <td>${craft.type}</td>
            <td>${craft.name}</td>
            <td>${craft.cpCost}</td>
            <td>${craft.pbu}</td>
            <td>${craft.aoe}</td>
            <td>${craft.effects}</td>
        `,
        });
      });
    </script>
  </head>
  <body>
    <div id="filters"></div>
    <table>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Craft Name</th>
          <th scope="col">CP</th>
          <th scope="col">Power/Type</th>
          <th scope="col">AOE</th>
          <th scope="col">Effects</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
