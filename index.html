<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <link rel="stylesheet" href="node_modules/typeface-sawarabi-gothic/index.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <div id="controls">
      <div id="chapter-options">
        <select name="chapter" id="chapter">
          <option value="Prologue">Prologue</option>
          <option value="Chapter 1">Chapter 1</option>
          <option value="Sidequests">Sidequests</option>
        </select>
        <select name="episode" id="episode"></select>
        <input type="number" min="0" id="line-number" />
      </div>
      <div id="more-options">
        <div>
          <input type="checkbox" id="checkbox-hide-text-jp" name="checkbox-hide-text-jp" />
          <label for="checkbox-hide-text-jp">Hide Japanese Text</label>
        </div>
        <select name="text-speed" id="text-speed">
          <option value="30">Slow</option>
          <option value="20">Normal</option>
          <option value="10">Fast</option>
          <option value="0">Immediate</option>
        </select>
        <select id="combat-overlay">
          <option value="">Combat Overlay</option>
          <option value="crafts">Crafts</option>
          <option value="quartz">Quartz</option>
          <option value="masterQuartz">Master Quartz</option>
          <option value="items">Items</option>
          <option value="braveOrders">Brave Orders</option>
          <option value="accessories">Accessories</option>
          <option value="doors">Door of Trials</option>
        </select>
        <button type="button" id="update">Update translations</button>
      </div>
    </div>
    <div id="updating">Updating translations, please wait...</div>
    <div id="dialog">
      <div id="text-box">
        <div id="name"></div>
        <div id="text-en"></div>
        <div id="text-jp"></div>
      </div>
    </div>
  </body>
</html>
