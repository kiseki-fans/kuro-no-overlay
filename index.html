<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <link
      rel="stylesheet"
      href="node_modules/typeface-sawarabi-gothic/index.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <div id="controls">
      <div id="chapter-options">
        <select name="chapter" id="chapter">
          <option value="Prologue">Prologue</option>
          <option value="Chapter 1">Chapter 1</option>
          <option value="Chapter 2">Chapter 2</option>
          <option value="Chapter 3">Chapter 3</option>
          <option value="Chapter 4">Chapter 4</option>
          <option value="Intermission">Intermission</option>
          <option value="Chapter 5">Chapter 5</option>
          <option value="Chapter 5 - Law Route">Chapter 5 - Law Route</option>
          <option value="Chapter 5 - Grey Route">Chapter 5 - Grey Route</option>
          <option value="Chapter 5 - Other Route">
            Chapter 5 - Other Route
          </option>
          <option value="Chapter 5 - Chaos Route">
            Chapter 5 - Chaos Route
          </option>
          <option value="Finale">Finale</option>
          <option value="Sidequests">Sidequests</option>
          <option value="Connect Events">Connect Events</option>
          <option value="Nighttime Films">Nighttime Films</option>
          <option value="Daytime Films">Daytime Films</option>
          <option value="Intermission Events">Intermission Events</option>
          <option value="Navigation">Navigation</option>
        </select>
        <select name="episode" id="episode"></select>
        <input type="number" min="0" id="line-number" />
      </div>
      <div id="more-options">
        <div>
          <input
            type="checkbox"
            id="checkbox-hide-text-jp"
            name="checkbox-hide-text-jp"
          />
          <label for="checkbox-hide-text-jp">Hide Japanese Text</label>
        </div>
        <select name="text-speed" id="text-speed">
          <option value="30">Slow</option>
          <option value="20">Normal</option>
          <option value="10">Fast</option>
          <option value="0">Immediate</option>
        </select>
        <select id="combat-overlay">
          <option value="">Combat Overlay</option>
          <option value="crafts">Crafts</option>
          <option value="artsPlusQuartz">Arts + Quartz</option>
          <option value="hollowCores">Hollow Cores</option>
          <option value="shardSkills">Shard Skills</option>
          <option value="artsDrivers">Arts Drivers</option>
          <option value="items">Items</option>
          <option value="accessories">Accessories</option>
        </select>
        <button type="button" id="update">Update translations</button>
      </div>
    </div>
    <div id="updating">Updating translations, please wait...</div>
    <div id="dialog">
      <div id="text-box">
        <div id="name"></div>
        <div id="text-en"></div>
        <div id="text-jp"></div>
      </div>
    </div>
  </body>
</html>
